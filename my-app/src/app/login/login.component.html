<div class='container'>
  
    <h3>LOGIN</h3>
<form  (submit)="onLogin()">
  <div class="form-group row">
    <label for="inputEmail3" [(ngModel)]="email" name="email"class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-6">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>

  
</div>
