<div class='container'>
 <h3>REGISTER</h3>
 <div class="container">
<form (submit)="onRegister()">
   <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-6">
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
      <input type="email" [(ngModel)]="email" name="email"class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-6">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </div>
</form>
</div>
  
</div>
